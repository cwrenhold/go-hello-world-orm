<!DOCTYPE html>
<html>
	<head>
		<title>Tasks</title>
	</head>
	<body>
		<h1>Edit Task</h1>

		<form action="/tasks/{{ .Task.ID }}/edit" method="POST">
			<label for="description">Description</label>
			<input type="text" name="Description" id="description" value="{{ .Task.Description }}" />
			<br />
			<input type="submit" value="Update Task" />
		</form>
	</body>
</html>
